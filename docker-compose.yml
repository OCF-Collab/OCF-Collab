version: '3'
services:
  db:
    image: postgres:12.4-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "bundle install && rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
volumes:
  postgres:
